<!doctype html>
<html xmlns:th="http://thymeleaf.org"  lang="en">
 <head>
  <meta charset="UTF-8">
  <style>
   body {
    text-align: center;
    color: #efefef;
    background-color:#3f3f3f;
    margin: auto;
   }
   a {
    color: #efefef;
   }

   table, th, td{
    margin-left: auto;
    margin-right: auto;
    border: 2px solid black;
    border-collapse: collapse;
   }
  </style>
  <title>Uploaded files</title>
 </head>
 <body>
  <h2>Uploaded files - GUI 2</h2>
  <table>
   <tbody>
   <tr>
     <td>ID</td>
     <td>Author</td>
     <td>Description</td>
     <td>Name</td>
   </tr>
    <tr th:each="file: ${files}">
     <td th:text="${file.id}"></td>
     <td th:text="${file.author}"></td>
     <td th:text="${file.description}"></td>
     <td th:text="${file.name}"></td>
    </tr>
   </tbody>
  </table>
  <br>
  <a href="/addFile">Upload new file!</a>
 </body>
</html>
